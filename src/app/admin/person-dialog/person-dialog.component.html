<div class="form__add">
    <h3>Add a User</h3>
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Tài khoản</mat-label>
            <input [(ngModel)]="user.taiKhoan" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Họ tên</mat-label>
            <input [(ngModel)]="user.hoTen" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Số điện thoại</mat-label>
            <input [(ngModel)]="user.soDT" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Mật khẩu</mat-label>
            <input [(ngModel)]="user.matKhau" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Loại người dùng</mat-label>
            <mat-select [(ngModel)]="user.maLoaiNguoiDung">
                <mat-option *ngFor="let role of userRole" [value]="role.value" ngDefaultControl>
                    {{role.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form__add__btns">
        <button (click)="onCancelClick()" mat-stroked-button color="warn">Cancel</button>
        <button mat-flat-button color="primary" (click)="onAddPerson()">Add</button>
    </div>
</div>
